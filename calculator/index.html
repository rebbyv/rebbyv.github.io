<!DOCTYPE html>
<html lang='en-US'>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <h1>Calculator</h1>
    <div id='app'>
      <div id="calculator">
        <div id="input"></div>
        <div class="row">
          <span class="clear">Clear</span>
          <span class="undo">Undo</span>
          <span class="percent">%</span>
          <span class="divide">/</span>
        </div>
        <div class="row">
          <span class="7">7</span>
          <span class="8">8</span>
          <span class="9">9</span>
          <span class="times">x</span>
        </div>
        <div class="row">
          <span class="4">4</span>
          <span class="5">5</span>
          <span class="6">6</span>
          <span class="add">+</span>
        </div>
        <div class="row">
          <span class="1">1</span>
          <span class="2">2</span>
          <span class="3">3</span>
          <span class="minus">-</span>
        </div>
        <div class="row">
          <span class="0">0</span>
          <span class="decimal">.</span>
          <span class="negative">-/+</span>
          <span class="equals">=</span>
        </div>
      </div>
      <div id='output'>
        <h3>History</h3>
        <div id='history'></div>
        </div>
      </div>
    </div>

    <script src="index.js" ></script>
  </body>
</html>
